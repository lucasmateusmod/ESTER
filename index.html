<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESTER</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 800px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: #fff;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .ementa {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            position: relative;
        }
        .ementa pre {
            white-space: pre-wrap; /* Permite quebra de linha automática */
            word-wrap: break-word; /* Quebra palavras longas para evitar overflow */
            margin: 0; /* Remove margens padrão */
        }
        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #28a745;
        }
        .copy-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ESTER - Especialista em Síntese</h1>
        <form method="POST">
            <textarea name="sentenca" placeholder="Digite a sentença aqui...">{{ request.form.get('sentenca') }}</textarea>
            <button type="submit">Gerar Ementa</button>
        </form>
        {% if ementa %}
        <div class="ementa">
            <h2>Ementa Gerada:</h2>
            <pre id="ementa-content">{{ ementa }}</pre>
            <button class="copy-btn" onclick="copyToClipboard()">Copiar</button>
        </div>
        {% endif %}
    </div>

    <script>
        function copyToClipboard() {
            // Seleciona o conteúdo da ementa
            const ementaContent = document.getElementById('ementa-content').innerText;

            // Cria um elemento textarea temporário
            const textarea = document.createElement('textarea');
            textarea.value = ementaContent;
            document.body.appendChild(textarea);

            // Seleciona o conteúdo e copia para a área de transferência
            textarea.select();
            document.execCommand('copy');

            // Remove o textarea temporário
            document.body.removeChild(textarea);

            // Alerta para confirmar que o conteúdo foi copiado
            alert('Ementa copiada para a área de transferência!');
        }
    </script>
</body>
</html>
